name: CI
on:
  push:
    branches:
      - master
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.3.5
        with:
          persist-credentials: false
      - uses: actions/setup-node@v3.1.1
        with:
          node-version: 14
          cache: "yarn"
      - run: yarn install
      - run: yarn lint:eslint
      - run: yarn lint:prettier
      - run: yarn build
